<div>
    <div flex>

        <md-list>
            <md-list-item class="noright">
                <p>Total Classifications: {{ctrl.statistics.totalClassifications}}</p>
            </md-list-item>
            <md-list-item class="noright">
                <p>Total Customers: {{ctrl.statistics.totalCustomers}}</p>
            </md-list-item>
        </md-list>

    </div>
    <div flex>
        <md-list flex>
            <md-subheader class="md-no-sticky">History of reports</md-subheader>
            <md-list-item class="md-3-line" ng-repeat="item in ctrl.reportHistory" ng-click="null">
                <div class="md-list-item-text" layout="column">
                    <p class="md-body-1">{{item.requestDate}}</p>
                    <span class="md-caption">
                        <span ng-repeat="(key,val) in item">{{key}}: {{val}} <span ng-if="$last===false">, </span></span>
                    </span>
                </div>
                <md-divider></md-divider>
            </md-list-item>
        </md-list>
    </div>
</div>
