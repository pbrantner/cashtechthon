<style>
    .md-button.logo {
        height: 5rem;
        width: 5rem;
    }
    .logo-image {
        height: 100%;
        width: 100%;
    }
</style>

<div>
<img src="{{ctrl.customer.avatar}}" class="avatar" style="display:inline;">
    <h3 class="md-headline" style="display: inline">{{ctrl.customer.firstName}} {{ctrl.customer.lastName}}</h3>
    <md-button id="downloadButton" class="md-raised md-primary" ng-click="ctrl.download()"> Download CSV</md-button>
    <span>
        <md-chips ng-model="ctrl.tags" name="tags" readonly="true">
          <md-chip-template>
              <strong>{{$chip}}</strong>
              <em></em>
          </md-chip-template>
      </md-chips>
    </span>
</div>



<h3 class="md-headline">Companies</h3>
<div class="Companies">
    <md-button ng-repeat="itm in ctrl.companies">
        <md-button class="md-icon-button logo">
            <img class="logo-image" src="./assets/{{itm.company}}.png" title="{{itm.company}}">
        </md-button>
    </md-button>

</div>
<h3 class="md-headline" ng-hide="{{ctrl.connections.length === 0}}">Connections</h3>
<div class="Connections" ng-hide="{{ctrl.connections.length === 0}}">

</div>
<h3 class="md-headline" ng-hide="{{ctrl.planned.length === 0}}">Planned</h3>
<div class="Planned" ng-hide="{{ctrl.planned.length === 0}}">


</div>

<h3 class="md-headline">Trends</h3>
<div id="trendchart"></div>
