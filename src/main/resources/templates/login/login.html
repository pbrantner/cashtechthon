<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
</head>

<body>

<div id="container">

	<div class="row">
		<div class="col-md-4 col-md-offset-4">
			<div class="login-panel panel panel-default">
				<div class="panel-heading">
					<span th:text="#{frontend.user.table.actions.login}">Register</span>
				</div>
				<div class="panel-body">
					<div th:if="${loginError}">
						<div class="alert alert-danger" role="alert" id="flashMsg">
							<button type="button" class="close" data-dismiss="alert"><span
									aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
							<span th:text="#{backend.login.error}">Login Fail Message</span>
						</div>
					</div>

					<div class="panel-body">
						<form class="form-horizontal" role="form" th:action="@{/}" method="post">

							<div class="form-group">
								<label class="col-sm-2 control-label" for="email" th:text="#{frontend.user.table.eMail}">E-Mail</label>

								<div class="col-sm-10">
									<input name="email" type="email" class="form-control" id="email" placeholder="max@mustermann.com"/>
								</div>
							</div>

							<div class="form-group">
								<label class="col-sm-2 control-label" for="password"
								       th:text="#{frontend.user.table.password}">Passwort</label>

								<div class="col-sm-10">
									<input name="pass" type="password" class="form-control" id="password" placeholder="******"/>
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-offset-2 col-sm-10">
									<button type="submit" class="btn btn-primary" th:text="#{frontend.user.login}" value="Submit"/>
								</div>
							</div>

							<input type="hidden"
							       name="${_csrf.parameterName}" value="${_csrf.token}"/>

						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

</div>
<!-- /#wrapper -->

</body>

</html>
