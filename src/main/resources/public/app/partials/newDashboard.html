<div>
    <div flex>

        <md-list>
            <md-list-item class="noright">
                <img alt="{{ person.name }}" ng-src="{{ person.img }}" class="md-avatar">
                <p>Total Transactions: {{ctrl.statistics.transactionsTotal}}</p>
            </md-list-item>
            <md-list-item class="noright">
                <img alt="{{ person.name }}" ng-src="{{ person.img }}" class="md-avatar">
                <p>Total Classifications: {{ctrl.statistics.classificationsTotal}}</p>
            </md-list-item>
            <md-list-item class="noright">
                <img alt="{{ person.name }}" ng-src="{{ person.img }}" class="md-avatar">
                <p>Total Customers: {{ctrl.statistics.customersTotal}}</p>
            </md-list-item>
        </md-list>

    </div>
    <div flex>
        <md-list flex>
            <md-subheader class="md-no-sticky">History of reports</md-subheader>
            <md-list-item class="md-3-line" ng-repeat="item in ctrl.reportHistory" ng-click="null">
                <div class="md-list-item-text" layout="column">
                    <p class="md-body-1">{{item.requestDate}}</p>
                    <span class="md-caption" ng-repeat="(key,val) in item">{{key}}:{{val}}</span>
                </div>
                <md-divider></md-divider>
            </md-list-item>
        </md-list>
    </div>
</div>
